<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加医生</title>
</head>
<body>
    <h1>添加医生</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>医生编号:</label>
        <input type="text" name="doctorNumber" required><br>

        <label>密码:</label>
        <input type="password" name="password" required><br>

        <label>姓名:</label>
        <input type="text" name="name" required><br>

        <label>性别:</label>
        <select name="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select><br>

        <label>年龄:</label>
        <input type="number" name="age" required><br>

        <label>医生照片:</label>
        <input type="file" name="doctorPhoto"><br>

        <label>联系电话:</label>
        <input type="text" name="telphone" required><br>

        <label>职称:</label>
        <input type="text" name="zhicheng" required><br>

        <label>入院日期:</label>
        <input type="date" name="inDate" required><br>

        <label>医生介绍:</label>
        <textarea name="doctorDesc"></textarea><br>

        <button type="submit">提交</button>
    </form>
</body>
</html>
